<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <ul>
    <li data-testid="word-count" class="palabras">Palabras: </li>
    <li data-testid="character-count" class="caracteres">Caracteres: </li>
    <li data-testid="character-no-spaces-count" class="caraEspecial">Caracteres especiales: </li>
    <li data-testid="number-count" class="numeros">Números: </li>
    <li data-testid="number-sum" class="sumaNum">Suma de números: </li>
    <li data-testid="word-length-average" class="longitud">Longitud: </li>
  </ul>

  <div>
  <textarea name="user-input">Ingrese el texto...</textarea>

  <button id="reset-button">Limpiar</button>

  <footer>
    <p>Autora: Catalina Torres</p>
  </footer>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
