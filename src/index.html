<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Analizador de texto</h1>
  </header>

  <ul>
    <li data-testid="word-count">Recuento de palabras</li>
    <li data-testid="character-count">Recuentos de caracteres</li>
    <li data-testid="character-no-spaces-count">Recuento de caracteres excluyendo espacios y signos de puntuación</li>
    <li data-testid="number-count">Recuento de números</li>
    <li data-testid="number-sum">Suma total de números</li>
    <li data-testid="word-length-average">Longitud media de palabras</li>
  </ul>

  <textarea name="user-input">Ingrese el texto...</textarea>

  <button id="reset-button">Limpiar</button>

  <footer>
    <p>Autora: Catalina Torres</p>
  </footer>


  <script src="index.js" type="module"></script>
</body>
</html>
